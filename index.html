<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #b30059;
      margin-bottom: 20px;
    }

    .photo {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 400px;
      height: 200px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      left: 0;
      top: 80px;
      position: relative;
    }

    #no {
      background-color: #555;
      color: white;
      left: 220px;
      top: 80px;
    }

    .dare {
      position: absolute;
      bottom: 20px;
      font-size: 1.3rem;
      color: #800040;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? üíò</h1>

  <img src="us.jpg" alt="Us üíï" class="photo">

  <div class="buttons">
    <button id="yes">YES!</button>
    <button id="no">No üôÖ‚Äç‚ôÇÔ∏è</button>
  </div>

  <p class="dare">say no‚Ä¶ i dare you üòà</p>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300;
      const y = Math.random() * 150;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <h1>SUIIIIII!!! üíï</h1>
        <p style="font-size:2rem; color:#b30059;">
          I knew you'd say yes üòâ
        </p>
      `;
    });
  </script>

</body>
</html>
