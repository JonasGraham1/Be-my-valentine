<script>
document.addEventListener("DOMContentLoaded", () => {

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const container = document.getElementById("buttons");

  /* SAFETY CHECK */
  if (!noBtn || !yesBtn || !container) {
    console.error("Buttons not found");
    return;
  }

  /* ðŸƒ NO BUTTON DODGE */
  container.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const mx = e.clientX;
    const my = e.clientY;

    const distance = Math.hypot(
      mx - (rect.left + rect.width / 2),
      my - (rect.top + rect.height / 2)
    );

    if (distance < 90) moveNo();
  });

  /* Touch fallback */
  noBtn.addEventListener("touchstart", moveNo);

  function moveNo() {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  /* ðŸŽ‰ CONFETTI */
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  let pieces = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  function launchConfetti() {
    pieces = [];
    for (let i = 0; i < 200; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360},100%,60%)`,
        tilt: Math.random() * 10 - 10
      });
    }
    requestAnimationFrame(updateConfetti);
  }

  function updateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.d;
      p.x += Math.sin(p.tilt);
    });
    pieces = pieces.filter(p => p.y < canvas.height);
    if (pieces.length) requestAnimationFrame(updateConfetti);
  }

  /* ðŸ’˜ YES CLICK */
  yesBtn.addEventListener("click", () => {
    launchConfetti();
    document.body.innerHTML += `
      <h1 style="margin-top:40px;">SUIIIIII!!! ðŸ’•</h1>
      <p style="font-size:2rem; color:#b30059;">
        I knew you'd say yes ðŸ˜‰
      </p>
    `;
  });

});
</script>
