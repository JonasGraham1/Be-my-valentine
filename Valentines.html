<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #b30059;
      margin-bottom: 20px;
    }

    .photo {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 420px;
      height: 220px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      left: 0;
      top: 90px;
      position: relative;
      z-index: 2;
    }

    #no {
      background-color: #555;
      color: white;
      left: 250px;
      top: 90px;
    }

    .dare {
      position: absolute;
      bottom: 20px;
      font-size: 1.3rem;
      color: #800040;
      opacity: 0.85;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
